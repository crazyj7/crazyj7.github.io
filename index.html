layout: default

data-config="{'skin':'skins/tunes/skin.css','volume':50,'autoplay':false,'shuffle':false,'repeat':1,'placement':'top','showplaylist':false,'playlist':[{'title':'%uC9D1%uC911%uC74C%uC545_%uD53C%uC544%uB178&%uBE57%uC18C%uB9AC','url':'https://youtu.be/ru-O5L2uxho'}]}" ></script>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      	<div class="date">
    	Written on {{ page.date | date: "%B %e, %Y" }}
  		</div>
    </article>
  {% endfor %}
</div>
